{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-1">Reservation</h1>
    <div class="row">
        <div class="col-12">
            <form action="{% url 'reservation' %}" method="post">
                <div class="input-group">
                    {% for field in form  %}
                    <div class="input-group mb-3">
                        <span class="input-group-text w-25">{{ field.label_tag }}</span>
                        {{ field }}
                    </div>
                    {% endfor %} 
                </div>
                <div class="d-flex">
                    {% if edit %}
                    <input class="btn btn-warning ms-auto" type="submit" value="Reservierung aktualisieren">
                    {% else %}
                    <input class="btn btn-success ms-auto" type="submit" value="Neue Reservierung erstellen">
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
