{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-1">Events</h1>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                {% for event in events %}
                <a class="list-group-item" href="{% url 'events' %}?id={{event.id}}">{{event.name}} ({{event.date}} {{event.time}})</a>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
